events {
    worker_connections      1024;
}

http {
    include                 /etc/nginx/mime.types;
    default_type            text/plain;
    charset                 utf-8;
    sendfile                on;
    keepalive_timeout       65;
    fastcgi_read_timeout    1800;
    gzip                    on;
    gzip_comp_level         2;
    gzip_min_length         256;
    gzip_proxied            any;
    gzip_types              text/css application/javascript application/json;
    error_log               stderr info;
    server_tokens           on;
    root                    /var/www/app/public;
    index                   index.php;
    client_max_body_size    1m;

    server {
        server_name canary.test;
        listen 80 default_server;

        location ~* \.(jpe?g|gif|png|svg|ico|css|js|txt|woff|woff2|map)$ {
            log_not_found off;
            access_log off;
            expires epoch;
        }

        location ~ /api/v[0-9]+/event/.* {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass canary-aggregator:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/app/public/index.php;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        location / {
            try_files $uri /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass canary-dashboard:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
}
