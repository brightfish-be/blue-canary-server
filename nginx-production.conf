events {
    worker_connections      1024;
}

http {
    include                 /etc/nginx/mime.types;
    default_type            text/plain;
    charset                 utf-8;
    sendfile                on;
    keepalive_timeout       65;
    fastcgi_read_timeout    1800;
    gzip                    on;
    gzip_comp_level         4;
    gzip_min_length         256;
    gzip_proxied            any;
    gzip_types              text/css application/javascript application/json;
    error_log               stderr error;
    server_tokens           off;
    root                    /var/www/app/public;
    index                   index.php;
    client_max_body_size    1m;

    fastcgi_cache_path      /dev/shm levels=1:2 keys_zone=fastcache:75m;
    fastcgi_cache_key       "$scheme$request_method$host$request_uri$query_string";

    add_header              X-Robots-Tag "noindex, nofollow, nosnippet, noarchive, noimageindex";

    server {
        server_name canary.test;
        listen 80 default_server;

        location ~* wp-login {
        # Early WP deny these
            log_not_found off;
            access_log off;
            return 404;
        }

        location ~ /\. {
        # Deny access to hidden files
            log_not_found off;
            access_log off;
            return 404;
        }

        location ~* \.(jpe?g|gif|png|svg|ico|css|js|txt|woff|woff2|map)$ {
        # Disallow requests from other domains
            valid_referers none blocked server_names;
            if ($invalid_referer) {
                return 403;
            }
        # Do not bloat docker logs
            access_log off;
            expires max;
        }

        location ~ /api/v[0-9]+/event/.* {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass canary-aggregator:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/app/public/index.php;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        location / {
            try_files $uri /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass canary-dashboard:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
}
